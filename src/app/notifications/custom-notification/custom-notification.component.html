<div class="card" [ngClass]="{ 'mt-1': !first }">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <h5 class="card-title">{{ notification?.name }}</h5>
      <h5 class="pull-right">
        <span [ngClass]="['badge', badgeClass]">{{ notification?.badge }}</span>
      </h5>
    </div>
    <p class="card-text">{{ notification.content }}</p>
  </div>
</div>
