<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo" />
      <span translate> Dominager!</span>
    </h1>
    <app-loader [isLoading]="isLoading"></app-loader>
    <q [hidden]="isLoading">{{ quote }}</q>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h5><fa-icon class="mr-2" icon="ethernet"></fa-icon><span translate>Networks</span></h5>
        </div>
        <div class="card-body">
          <app-network-notifications></app-network-notifications>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h5><fa-icon class="mr-2" icon="network-wired"></fa-icon><span translate>Hardware</span></h5>
        </div>
        <div class="card-body">
          <app-physical-notifications></app-physical-notifications>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h5><fa-icon class="mr-2" icon="server"></fa-icon><span translate>Storage</span></h5>
        </div>
        <div class="card-body">
          <app-storage-notifications></app-storage-notifications>
        </div>
      </div>
    </div>
  </div>
</div>
