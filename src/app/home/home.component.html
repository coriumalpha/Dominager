<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo" />
      <span translate>Hello world !</span>
    </h1>
    <app-loader [isLoading]="isLoading"></app-loader>
    <q [hidden]="isLoading">{{ quote }}</q>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h5><fa-icon icon="ethernet"></fa-icon> Redes</h5>
        </div>
        <div class="card-body"></div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h5><fa-icon icon="network-wired"></fa-icon> Hardware</h5>
        </div>
        <div class="card-body"></div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h5><fa-icon icon="server"></fa-icon> Datos</h5>
        </div>
        <div class="card-body">
          <app-storage></app-storage>
        </div>
      </div>
    </div>
  </div>
</div>
